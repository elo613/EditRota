<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Rota and Leave Management</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        /* Custom styles for a smooth experience */
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-button.active {
            border-color: #4f46e5;
            color: #4f46e5;
            background-color: #eef2ff;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-full">

    <div id="password-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4">Enter Password</h2>
            <p class="text-gray-600 mb-6">You must enter the password to access the portal.</p>
            <form id="password-form">
                <input id="password-input" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Password" autofocus>
                <p id="error-message" class="text-red-500 text-sm mt-2 h-5"></p>
                <button type="submit" class="w-full mt-4 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Unlock
                </button>
            </form>
        </div>
    </div>
    <div class="flex-shrink-0">
        <div class="container mx-auto p-4">
            <header class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Staff Management Portal</h1>
                <p class="text-gray-600">Switch between the Rota Editor and Leave Management pages.</p>
            </header>

            <div class="flex justify-center border-b border-gray-200 mb-4">
                <button id="rota-tab" class="tab-button py-3 px-6 text-lg font-medium text-gray-500 border-b-2 border-transparent hover:border-gray-300 hover:text-gray-700 transition duration-150 ease-in-out focus:outline-none" onclick="openTab('rota.html', this)">
                    Rota Editor
                </button>
                <button id="leave-tab" class="tab-button py-3 px-6 text-lg font-medium text-gray-500 border-b-2 border-transparent hover:border-gray-300 hover:text-gray-700 transition duration-150 ease-in-out focus:outline-none" onclick="openTab('leave.html', this)">
                    Leave Management
                </button>
            </div>
        </div>
    </div>

    <div class="flex-grow bg-white shadow-md">
        <iframe id="content-frame" src="" class="w-full h-full border-0" title="Embedded Content"></iframe>
    </div>

    <script>
        // --- Password Overlay Logic ---
        const passwordOverlay = document.getElementById('password-overlay');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const correctPassword = 'Password1!';

        passwordForm.addEventListener('submit', function(event) {
            // Stop the form from reloading the page
            event.preventDefault(); 
            
            if (passwordInput.value === correctPassword) {
                // If correct, hide the overlay with a fade-out effect
                passwordOverlay.classList.add('transition-opacity', 'duration-300', 'opacity-0');
                setTimeout(() => {
                    passwordOverlay.classList.add('hidden');
                }, 300); // Wait for transition to finish
            } else {
                // If incorrect, show an error message and clear the input
                errorMessage.textContent = 'Incorrect password. Please try again.';
                passwordInput.value = '';
                passwordInput.focus(); // Set focus back to the input
            }
        });

        // --- Tab Management Logic ---
        const contentFrame = document.getElementById('content-frame');
        const tabs = document.querySelectorAll('.tab-button');

        /**
         * Opens a URL in the iframe and sets the active tab.
         * @param {string} url - The URL of the page to load.
         * @param {HTMLElement} clickedTab - The tab element that was clicked.
         */
        function openTab(url, clickedTab) {
            // Set the iframe source
            contentFrame.src = url;

            // Update the active state on tabs
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            clickedTab.classList.add('active');
        }

        // Load the default tab when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            const defaultTab = document.getElementById('rota-tab');
            openTab('rota.html', defaultTab);
        });
    </script>

</body>
</html>
