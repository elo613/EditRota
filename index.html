<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota and Leave Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a smooth experience */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars on body */
        }
        .tab-button.active {
            border-color: #4f46e5;
            color: #4f46e5;
            background-color: #eef2ff;
        }
        /* Button disabled styles */
        .button-disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        /* Ensure iframe fills completely */
        #content-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 h-full">

    <div id="password-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Enter Password</h2>
            <p class="text-center text-gray-600 mb-6">Please enter the password to access the portal.</p>
            <form id="password-form">
                <input type="password" id="password-input" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Password">
                <p id="error-message" class="text-red-500 text-sm mt-2 text-center h-4"></p>
                <button type="submit" id="unlock-button" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300 mt-4" disabled>
                    Unlock
                </button>
            </form>
        </div>
    </div>

    <div id="main-content" class="hidden h-full flex flex-col">
        <div class="flex-shrink-0 bg-white shadow-sm">
            <div class="container mx-auto p-4">
                <header class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Staff Management Portal</h1>
                    <p class="text-gray-600">Switch between the Rota Editor and Leave Management pages.</p>
                </header>

                <div class="flex justify-center border-b border-gray-200 mb-4">
                    <button id="rota-tab" class="tab-button py-3 px-6 text-lg font-medium text-gray-500 border-b-2 border-transparent hover:border-gray-300 hover:text-gray-700 transition duration-150 ease-in-out focus:outline-none" onclick="openTab('rota.html', this)">
                        Rota Editor
                    </button>
                    <button id="leave-tab" class="tab-button py-3 px-6 text-lg font-medium text-gray-500 border-b-2 border-transparent hover:border-gray-300 hover:text-gray-700 transition duration-150 ease-in-out focus:outline-none" onclick="openTab('leave.html', this)">
                        Leave Management
                    </button>
                </div>
            </div>
        </div>

        <div class="flex-grow iframe-container">
            <iframe id="content-frame" src="" title="Embedded Content"></iframe>
        </div>
    </div>

    <script>
        // --- Password Protection Logic ---
        const correctPasswordHash = 'a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3';
        
        const passwordModal = document.getElementById('password-modal');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const unlockButton = document.getElementById('unlock-button');
        const errorMessage = document.getElementById('error-message');
        const mainContent = document.getElementById('main-content');

        // SHA-256 hash function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Initially disable the form
        passwordForm.classList.add('form-disabled');
        
        // Enable/disable button based on password input
        passwordInput.addEventListener('input', function() {
            const hasPassword = passwordInput.value.length > 0;
            unlockButton.disabled = !hasPassword;
            
            if (hasPassword) {
                passwordForm.classList.remove('form-disabled');
                unlockButton.classList.remove('opacity-50', 'cursor-not-allowed');
                unlockButton.classList.add('hover:bg-indigo-700');
            } else {
                passwordForm.classList.add('form-disabled');
                unlockButton.classList.add('opacity-50', 'cursor-not-allowed');
                unlockButton.classList.remove('hover:bg-indigo-700');
            }
        });

        passwordForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent page reload
            
            // Don't process if button is disabled
            if (unlockButton.disabled) return;
            
            const enteredPassword = passwordInput.value;
            const enteredPasswordHash = await sha256(enteredPassword);

            if (enteredPasswordHash === correctPasswordHash) {
                // On correct password, hide modal and show main content
                passwordModal.classList.add('hidden');
                mainContent.classList.remove('hidden');
                
                // Load the default tab view
                loadDefaultTab();
            } else {
                // On incorrect password, show error and clear input
                errorMessage.textContent = 'Incorrect password. Please try again.';
                passwordInput.value = '';
                
                // Reset button state
                unlockButton.disabled = true;
                unlockButton.classList.add('opacity-50', 'cursor-not-allowed');
                unlockButton.classList.remove('hover:bg-indigo-700');
                
                // Shake animation for feedback
                passwordModal.querySelector('div').classList.add('animate-shake');
                setTimeout(() => {
                    passwordModal.querySelector('div').classList.remove('animate-shake');
                }, 500);
            }
        });
        
        // Add a simple shake animation for incorrect password feedback
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            .animate-shake {
                animation: shake 0.5s ease-in-out;
            }
        `;
        document.head.appendChild(style);

        // --- Tab Management Logic ---
        const contentFrame = document.getElementById('content-frame');
        const tabs = document.querySelectorAll('.tab-button');

        /**
         * Opens a URL in the iframe and sets the active tab.
         * @param {string} url - The URL of the page to load.
         * @param {HTMLElement} clickedTab - The tab element that was clicked.
         */
        function openTab(url, clickedTab) {
            // Set the iframe source
            contentFrame.src = url;

            // Update the active state on tabs
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            clickedTab.classList.add('active');
        }

        // Function to load the default tab
        function loadDefaultTab() {
            const defaultTab = document.getElementById('rota-tab');
            // Check if default tab exists to avoid errors
            if (defaultTab) {
               openTab('rota.html', defaultTab);
            }
        }
        
        // Note: The DOMContentLoaded event listener is removed from here.
        // The default tab is now loaded via the loadDefaultTab() function 
        // after the password has been successfully entered.
    </script>

</body>
</html>
